name: Test

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: read

jobs:
  tests:
    name: Python ${{ matrix.python-version }}; LANG=${{ matrix.lang }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
        lang:
          - "C.UTF-8"
          - "en_GB.iso88591"

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: .github/workflows/test.yml

    - name: Install dependencies
      run: |
        cd docutils
        python -m pip install --upgrade pip
        python -m pip install -e .
        python -m pip install pygments
        # for recommonmark
        python -m pip install commonmark
        python -m pip install recommonmark --no-deps
        # for visual inspection
        python -m pip list

    - name: Run test suite
      run: |
        cd docutils
        sudo locale-gen en_GB
        sudo update-locale LANG=en_GB.iso88591
        LANG=${{ matrix.lang }} python -X dev -X warn_default_encoding test/alltests.py
